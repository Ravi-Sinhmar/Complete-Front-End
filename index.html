<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Youtube Clone</title>
    <!--fontAwesome cdn link included-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-XXXXXX" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/1b26aa43df.js" crossorigin="anonymous"></script>
    <!--Css file include-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html,
        body {
            background: #ffffff;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #top {
            color: black;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        
        .top_icons {
            font-size: 1.5rem;
            padding: 0.8rem;
        }
        
        #top_left {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        
        #logo_heading {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 5px;
        }
        
        #logo {
            font-size: 3rem;
            color: red;
        }
        
        #heading_text {
            padding: 0;
            margin: 0;
        }
        
        #top_mid {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        #input_search {
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid black;
            border-radius: 20rem;
            padding-left: 2rem;
        }
        
        #input_search input {
            border: none;
            height: 2rem;
        }
        
        #search_icon_div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 2rem;
            background-color: rgb(226, 226, 225);
            border-top-right-radius: 20rem;
            border-bottom-right-radius: 20rem;
        }
        
        #mic {
            display: flex;
            background-color: rgb(226, 226, 225);
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        
        #top_right {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- Headers/navbar -->

    <header id="top">

        <!--top left section -->
        <section id="top_left">


            <i class="fa-solid fa-bars top_icons"></i>
            <div id="logo_heading"> <i id="logo" class="fa-brands fa-youtube "></i>
                <h3 id="heading_text">Youtube</h3>
            </div>



        </section>

        <!--top mid section -->
        <section id="top_mid">
            <div id="input_search"> <input type="search" name="search" id="search" placeholder="Search">
                <div id="search_icon_div"><i class="fa-solid fa-magnifying-glass top_icons"></i>
                </div>
            </div>
            <div id="mic"><i class="fa-solid fa-microphone top_icons"></i>
            </div>

        </section>
        <!--top right section -->
        <section id="top_right">
            <i class="fa-solid fa-video top_icons"></i>
            <i class="fa-regular fa-bell top_icons"></i>
            <i class="fa-solid fa-user top_icons"></i>
        </section>
    </header>
</body>




</html>
