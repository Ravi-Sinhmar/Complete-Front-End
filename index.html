<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tube</title>

    <!-- adding material-icon link here  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- adding internal css here  -->
    <style>
        /* General css properties */
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        input {
            outline: none;
            border: none;
            background: none;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        /* Most common properties we are going to use in our page  */
        
        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .flex-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
        }
        /* navbar start here  */
        
        .navbar {
            color: black;
            height: 40px;
            box-shadow: 0 -1px 7px black;
            justify-content: space-between;
            padding: 4px 4px;
        }
        
        .nav-left {
            justify-content: flex-start;
            gap: 4px;
        }
        
        .material-icons {
            font-size: 28px;
            color: black;
        }
        
        .nav-left a {
            height: 28px;
        }
        
        .nav-left a img {
            height: 28px;
        }
        
        .nav-left a .heading {
            font-size: 28px;
            line-height: 28px;
        }
        
        .nav-mid button {
            width: 34px;
            height: 26px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
            border: none;
            cursor: pointer;
        }
        
        .nav-mid {
            border: 1px solid gray;
            border-radius: 20px;
            height: 28px;
            justify-content: center;
        }
        
        .nav-mid input {
            margin: 1px 9px;
        }
        
        .nav-right {
            justify-content: flex-end;
            gap: 4px;
        }
        
        .nav-right .search-icon {
            display: none;
        }
        
        @media (max-width:550px) {
            .nav-mid {
                display: none;
            }
            .nav-right .search-icon {
                display: block;
            }
        }
    </style>
</head>

<body>

    <navbar class="navbar flex-row">
        <div class="nav-left flex-row">
            <a href="" class="material-icons">menu </a>
            <a href=""><img src="logo.png" alt="" class="logo"></a>
            <a href="">
                <h3 class="heading">OurTube</h3>
            </a>
        </div>


        <div class="nav-mid flex-row">
            <input type="text" class="search_box">
            <button type="button" class="material-icons">search</button>
        </div>


        <div class="nav-right flex-row">
            <a href="" class="material-icons search-icon">search</a>
            <a href="" class="material-icons"> movie_edit</a>
            <a href="" class="material-icons">notifications</a>
            <a href="" class="material-icons">person</a>

        </div>
    </navbar>

</body>

</html>
