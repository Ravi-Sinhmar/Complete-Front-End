<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Home Page</title>
    <!-- adding material icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- adding font awesome js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- adding css file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- internal css -->
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif, serif;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        .div-flex {
            display: flex;
            align-items: center;
        }
        
        .top-icons {
            font-size: 23px;
            margin-right: 13px;
            cursor: pointer;
        }
        
        input {
            outline: none;
            border: none;
            background: none;
        }
        /*--------------------------------------------------- nav left  */
        
        .nav {
            justify-content: space-between;
            padding: 3px 13px;
            gap: 3px;
            width: 100vw;
            position: sticky;
        }
        
        .logo {
            color: red;
            margin-right: 3px;
            font-size: 25px;
        }
        
        nav .heading {
            font-size: 23px;
        }
        /*---------------------------------------------------- nav mid       */
        
        .mid-1st-div {
            background-color: rgb(228, 228, 228);
            border: solid black 1px;
            border-radius: 43px;
        }
        
        .mic-div {
            width: 33px;
            height: 33px;
            border-radius: 50%;
            background: rgb(228, 228, 228);
            margin-left: 3px;
            justify-content: center;
        }
        
        .mic-div a .top-icons {
            margin: 0;
        }
        
        .search-input-div {
            padding-left: 13px;
        }
        
        .search-icon-div {
            border-left: 1px solid black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <!-- Navbar start  -->
    <nav class="nav div-flex">
        <div class="nav-left div-flex">

            <div class="nav-left-1st">
                <a href="#"><i class=" top-icons fa-solid fa-bars"></i></a>
            </div>
            <div class="nav-left-2nd div-flex">
                <a href=""><i class="logo top-icons fa-brands fa-youtube"></i></a>
                <a href="">
                    <h3 class="heading">Youtube</h3>
                </a>
            </div>

        </div>
        <div class="nav-mid div-flex">
            <div class="mid-1st-div div-flex">
                <div class="search-input-div div-flex">
                    <input type="text" name="search" id="search-box">

                </div>
                <div class="search-icon-div">
                    <a href=""><i class="top-icons fa fa-search" aria-hidden="true"></i></a>

                </div>
            </div>


            <div class="mic-div div-flex">
                <a href=""><i class="top-icons fa-solid fa-microphone"></i></a>
            </div>

        </div>
        <div class="nav-right div-flex">
            <a href="">
                <i class="top-icons fa-solid fa-video"></i>

            </a>
            <a href="">
                <i class="top-icons fa-solid fa-bell"></i>

            </a>
            <a href="">

                <i class="top-icons fa-solid fa-user"></i>

            </a>
        </div>
    </nav>
</body>

</html>
